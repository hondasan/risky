<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>リスキーダイス（黒背景版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 全体を黒基調 */
    body {
      background-color: #000; 
      color: #fff;           /* 通常テキストは白で */
      font-family: sans-serif;
      margin: 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    /* ボタン */
    button {
      cursor: pointer;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      margin: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s, transform 0.1s;
    }
    #rollButton {
      background-color: #444;
      color: #fff;
    }
    #rollButton:hover {
      background-color: #555;
    }
    #rollButton:active {
      transform: scale(0.95);
    }
    #resetButton {
      background-color: #222;
      color: #f66;
    }
    #resetButton:hover {
      background-color: #333;
    }
    #resetButton:active {
      transform: scale(0.95);
    }

    /* 結果表示を固定高さにして、消えたときに上下がずれないようにする */
    #resultWrapper {
      margin: 1.5rem auto;
      /* 好きな高さを指定して、消えるときのレイアウトずれを防止 */
      min-height: 80px; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 実際の結果テキスト */
    #resultText {
      font-size: 2.4rem;
      font-weight: bold;
      /* 初期状態は透明にしておく(アニメーションのため) */
      opacity: 1;
      transition: opacity 0.3s;
    }

    /* 大吉は白文字 */
    .daikichi {
      color: #fff; 
    }
    /* 大凶は赤文字 */
    .daikyo {
      color: #f22; 
    }

    /* フェードアウト＆フェードイン用のクラス */
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }

    /* 統計表示 */
    #stats {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>リスキーダイス</h1>

  <!-- 振る / リセット ボタン -->
  <button id="rollButton">振る</button>
  <button id="resetButton">リセット</button>

  <!-- 結果を中央に固定表示するため、ラッパーに固定高さをつける -->
  <div id="resultWrapper">
    <!-- 実際の結果テキスト -->
    <div id="resultText"></div>
  </div>

  <!-- 統計表示 -->
  <div id="stats"></div>

  <script>
    let totalRolls = 0;
    let daikichiCount = 0;
    let daikyoCount = 0;

    const rollButton  = document.getElementById('rollButton');
    const resetButton = document.getElementById('resetButton');
    const resultText  = document.getElementById('resultText');
    const statsArea   = document.getElementById('stats');

    function rollRiskyDice() {
      rollButton.disabled = true; // 多重クリック防止
      totalRolls++;

      // 1/20で大凶、それ以外は大吉
      const roll = Math.floor(Math.random() * 20) + 1;
      let nextResult = (roll === 1) ? '大凶' : '大吉';
      let nextClass  = (roll === 1) ? 'daikyo' : 'daikichi';

      // 1) まず現在の表示をフェードアウト
      resultText.classList.add('fade-out');

      setTimeout(() => {
        // 2) テキストを消してクラスも一度外す
        resultText.textContent = '';
        resultText.classList.remove('daikichi', 'daikyo', 'fade-out', 'fade-in');

        // 3) 新しい結果をセット & クラス付与
        resultText.textContent = nextResult;
        resultText.classList.add(nextClass);

        // 統計を更新
        if (roll === 1) {
          daikyoCount++;
        } else {
          daikichiCount++;
        }
        updateStats();

        // 4) 少し時間をおいてからフェードイン
        setTimeout(() => {
          resultText.classList.add('fade-in');
          rollButton.disabled = false;
        }, 50);

      }, 300); // フェードアウトのtransition時間(0.3s)に合わせる
    }

    function resetStats() {
      totalRolls = 0;
      daikichiCount = 0;
      daikyoCount = 0;
      resultText.textContent = '';
      resultText.classList.remove('daikichi', 'daikyo', 'fade-out', 'fade-in');
      updateStats();
    }

    function updateStats() {
      statsArea.textContent = 
        `回数: ${totalRolls} ／ 大吉: ${daikichiCount} ／ 大凶: ${daikyoCount}`;
    }

    rollButton.addEventListener('click', rollRiskyDice);
    resetButton.addEventListener('click', resetStats);

    updateStats();
  </script>
</body>
</html>
