<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- iPhoneなどスマホで正しく表示されるようにmeta viewportを設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リスキーダイス</title>
  <style>
    /* 全体のフォントサイズを上げる */
    html {
      font-size: 24px; /* ボタン含め、全体を少し大きめに */
    }
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* ボタンをさらに押しやすいサイズに */
    button {
      cursor: pointer;
      padding: 1.2rem 2.5rem;
      font-size: 1.3rem;
      margin: 1rem;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s, transform 0.1s;
      /* iOSでタップしやすいように最低のタップ領域を確保 */
      min-width: 180px;
    }
    /* ダイスを振るボタン */
    #rollButton {
      background-color: #009688;
      color: #fff;
    }
    #rollButton:hover {
      background-color: #26a69a;
    }
    #rollButton:active {
      transform: scale(0.95);
    }
    /* リセットボタン */
    #resetButton {
      background-color: #f44336;
      color: #fff;
    }
    #resetButton:hover {
      background-color: #e53935;
    }
    #resetButton:active {
      transform: scale(0.95);
    }

    /* サイコロアニメーション表示用要素（大きめに） */
    #diceAnimation {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      display: none;
      /* iOS Safariで3Dアニメーションする場合、親要素やhtml要素に perspective が必要な場合がある */
      background: url('https://user-images.githubusercontent.com/12163806/255397485-8882bd4c-b72c-40a4-8d01-5094ba57abde.png')
                  no-repeat center / contain;
    }

    /* 親要素で3D変換を有効にするため、bodyにperspectiveを付与するのも一つの手 */
    body {
      -webkit-perspective: 1000px; /* iOS Safari向け */
      perspective: 1000px;
    }

    /* サイコロが転がるようなアニメーション */
    /* iOS Safari向けに -webkit- プレフィックスをつける */
    @-webkit-keyframes rollDice {
      0% {
        -webkit-transform: translateX(0) rotateX(0deg) rotateZ(0deg);
                transform: translateX(0) rotateX(0deg) rotateZ(0deg);
      }
      100% {
        -webkit-transform: translateX(250px) rotateX(720deg) rotateZ(720deg);
                transform: translateX(250px) rotateX(720deg) rotateZ(720deg);
      }
    }
    @keyframes rollDice {
      0% {
        -webkit-transform: translateX(0) rotateX(0deg) rotateZ(0deg);
                transform: translateX(0) rotateX(0deg) rotateZ(0deg);
      }
      100% {
        -webkit-transform: translateX(250px) rotateX(720deg) rotateZ(720deg);
                transform: translateX(250px) rotateX(720deg) rotateZ(720deg);
      }
    }

    /* アニメーションを適用するクラス */
    .rolling {
      display: block;
      /* iOS Safariで3Dアニメーションをする際は -webkit-animation も併用 */
      -webkit-animation: rollDice 1s ease-in-out forwards;
              animation: rollDice 1s ease-in-out forwards;
      /* iOSでレイヤーを独立させるためにハードウェアアクセラレーションを使う場合もあるが、
         今回は必須ではないので省略（必要なら translateZ(0) を付けるなど）。 */
    }

    /* 結果表示エリア */
    #resultArea {
      margin-top: 2rem;
      font-size: 3rem;
      font-weight: bold;
      min-height: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 大吉の派手な演出 */
    .daikichi {
      color: gold;
      -webkit-animation: flashKichi 1.5s infinite;
              animation: flashKichi 1.5s infinite;
    }
    @-webkit-keyframes flashKichi {
      0% {
        -webkit-transform: scale(1);
                transform: scale(1);
        text-shadow: 0 0 10px gold;
      }
      50% {
        -webkit-transform: scale(1.4);
                transform: scale(1.4);
        text-shadow: 0 0 30px orange;
      }
      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
        text-shadow: 0 0 10px gold;
      }
    }
    @keyframes flashKichi {
      0% {
        -webkit-transform: scale(1);
                transform: scale(1);
        text-shadow: 0 0 10px gold;
      }
      50% {
        -webkit-transform: scale(1.4);
                transform: scale(1.4);
        text-shadow: 0 0 30px orange;
      }
      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
        text-shadow: 0 0 10px gold;
      }
    }

    /* 大凶の派手な演出（雷が落ちるようなフラッシュ + 揺れ） */
    .daikyo {
      color: red;
      /* iOS Safari向けに -webkit-animation も指定 */
      -webkit-animation: shakeKyo 0.8s linear, flashKyoColor 1s infinite alternate;
              animation: shakeKyo 0.8s linear, flashKyoColor 1s infinite alternate;
    }
    /* 揺れアニメーション */
    @-webkit-keyframes shakeKyo {
      0%   { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
      20%  { -webkit-transform: translate(-15px, 0); transform: translate(-15px, 0); }
      40%  { -webkit-transform: translate(15px, 0); transform: translate(15px, 0); }
      60%  { -webkit-transform: translate(-15px, 0); transform: translate(-15px, 0); }
      80%  { -webkit-transform: translate(15px, 0); transform: translate(15px, 0); }
      100% { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
    }
    @keyframes shakeKyo {
      0%   { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
      20%  { -webkit-transform: translate(-15px, 0); transform: translate(-15px, 0); }
      40%  { -webkit-transform: translate(15px, 0); transform: translate(15px, 0); }
      60%  { -webkit-transform: translate(-15px, 0); transform: translate(-15px, 0); }
      80%  { -webkit-transform: translate(15px, 0); transform: translate(15px, 0); }
      100% { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
    }
    /* 点滅アニメーション */
    @-webkit-keyframes flashKyoColor {
      from { text-shadow: 0 0 10px red; }
      to   { text-shadow: 0 0 30px black; }
    }
    @keyframes flashKyoColor {
      from { text-shadow: 0 0 10px red; }
      to   { text-shadow: 0 0 30px black; }
    }

    /* 雷のフラッシュ演出用オーバーレイ */
    #thunderOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }
    /* 雷のフラッシュ: iOS Safari向け -webkit-keyframes */
    @-webkit-keyframes thunderStrike {
      0%   { opacity: 0; }
      25%  { opacity: 1; }
      50%  { opacity: 0; }
      75%  { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes thunderStrike {
      0%   { opacity: 0; }
      25%  { opacity: 1; }
      50%  { opacity: 0; }
      75%  { opacity: 1; }
      100% { opacity: 0; }
    }
    .active {
      -webkit-animation: thunderStrike 0.8s ease-in-out;
              animation: thunderStrike 0.8s ease-in-out;
    }

    /* 統計表示 */
    #stats {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>リスキーダイス</h1>

  <!-- リスキーダイスを振るボタン -->
  <button id="rollButton">リスキーダイスを振る</button>

  <!-- サイコロが回転する演出用の要素 -->
  <div id="diceAnimation"></div>

  <!-- 結果表示エリア -->
  <div id="resultArea"></div>

  <!-- 統計表示エリア -->
  <div id="stats"></div>

  <!-- リセットボタン -->
  <button id="resetButton">リセット</button>

  <!-- 雷のフラッシュ演出オーバーレイ -->
  <div id="thunderOverlay"></div>

  <script>
    // 累積カウンタの初期化
    let totalRolls = 0;
    let daikichiCount = 0;
    let daikyoCount   = 0;

    // HTML要素を取得
    const rollButton     = document.getElementById('rollButton');
    const resetButton    = document.getElementById('resetButton');
    const resultArea     = document.getElementById('resultArea');
    const statsArea      = document.getElementById('stats');
    const diceAnimation  = document.getElementById('diceAnimation');
    const thunderOverlay = document.getElementById('thunderOverlay');

    // ダイスを振る動作
    function rollRiskyDice() {
      // 1/20の確率で大凶、それ以外は大吉
      const roll = Math.floor(Math.random() * 20) + 1; 
      
      // ボタンを一時的に押せなくする (多重クリック防止)
      rollButton.disabled = true;

      // サイコロのアニメーション開始
      diceAnimation.style.display = 'block';
      diceAnimation.classList.add('rolling');

      // アニメーションを1秒ほど再生後、結果を表示
      setTimeout(() => {
        // サイコロアニメーションを非表示に戻す
        diceAnimation.style.display = 'none';
        diceAnimation.classList.remove('rolling');

        totalRolls++;

        // 結果の表示
        if (roll === 1) {
          daikyoCount++;
          showResult('大凶', 'daikyo');
          thunderFlash(); // 雷のフラッシュ演出を追加
        } else {
          daikichiCount++;
          showResult('大吉', 'daikichi');
        }

        updateStats();
        rollButton.disabled = false;
      }, 1000);
    }

    // 結果の表示・アニメーション付与
    function showResult(text, cssClass) {
      // 前のクラスを削除
      resultArea.classList.remove('daikichi', 'daikyo');
      // テキスト内容を更新
      resultArea.textContent = text;
      // 新しいクラスを付与（色とアニメーション）
      resultArea.classList.add(cssClass);
    }

    // 大凶の雷フラッシュを実行
    function thunderFlash() {
      // #thunderOverlay にクラスを付与してアニメーション
      thunderOverlay.classList.add('active');
      // アニメーションが終わったらクラスを外す
      setTimeout(() => {
        thunderOverlay.classList.remove('active');
      }, 800);
    }

    // 累積統計の更新
    function updateStats() {
      statsArea.textContent = `振った回数: ${totalRolls} 回 | 大吉: ${daikichiCount} 回 | 大凶: ${daikyoCount} 回`;
    }

    // リセット処理
    function resetStats() {
      totalRolls     = 0;
      daikichiCount  = 0;
      daikyoCount    = 0;
      resultArea.textContent = '';
      resultArea.classList.remove('daikichi', 'daikyo');
      updateStats();
    }

    // イベントリスナー登録
    rollButton.addEventListener('click', rollRiskyDice);
    resetButton.addEventListener('click', resetStats);

    // 初期表示
    updateStats();
  </script>
</body>
</html>
